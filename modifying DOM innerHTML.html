<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>
    <p id="content">This is the innerHTML</p>
    <script>
        function  showPrompt(){
            prompt("This is an prompt! ");
            document.getElementById("content").innerHTML = "Welcome to the innerHTML!";
        }
        showPrompt();
    </script>
</body>
</html>
