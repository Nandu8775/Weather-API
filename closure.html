// prototype inheritence
let animal ={
    eats: true,
    walk(){
        console.log("animal walks");
    }
};
let monkey = {
    jumps: true,
     __proto__:animal
};
let runfast = {
    __proto__:monkey
}
monkey.__proto__ = animal;
runfast.walk();


console.log(monkey.eats);
console.log(monkey.jumps);
