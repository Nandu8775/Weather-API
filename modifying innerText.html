<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText</title>
</head>
<body>
    
        <p id="button">This is the innerText</p>
    <script>
        function showPrompt(){
            prompt('this is the prompt' );
            document.getElementsById("button").innerText = "Hello";
        }
        showprompt();
    </script>
</body>
</html>
