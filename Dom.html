<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM manipultion</title>
</head>
<body>
    <h1 id="title">welcome to the DOM</h1>
       <h2 class="code1">Codegnan1</h2>
       <h2 class="code2">Codegnan2</h2>
       <h2 class="code3">Codegnan3</h2>
       <p>Paragraph1</p>
       <p>Paragraph2</p>
       <p>Paragraph3</p>
 <script>
    let nandu = document.getElementById("title");
    nandu.style.backgroundColor = "red";

    let nandu1 = document.getElementsByClassName('code1');
    nandu1[0].style.backgroundColor = "green";

    let nandu2 = document.getElementsByClassName('code2');
    nandu2[0].style.backgroundColor = "blue";
    let nandu3 = document.getElementsByClassName('code3');
    nandu3[0].style.backgroundColor = "orange";

    let paragraph = document.getElementsByTagName('p');
    paragraph[0].style.backgroundColor = "pink";
    paragraph[1].style.backgroundColor = "white";
    paragraph[2].style.backgroundColor = "brown";
 </script>
</body>
</html>
